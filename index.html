<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="">
                </div>
                <div class="product-info">
                    <div style="display: inline-flex;">
                        <a :href="url">
                            <h1>{{product}}</h1>
                        </a>
                        <h2 v-if="onSale" style="color: red;"> On sale !!!!</h2>
                        
                    </div>
                    
                    <div style="color: blueviolet;">
                        <p v-if="inventory > 10"> In Stock</p>
                        <p v-else-if="inventory < 10 && inventory > 0">Almost sold out!</p>
                        <p v-else> Out Stock</p>
                    </div>
                    
                    <div>
                        <p>Details:</p>
                        <ul>
                        <li><div v-for="detail in details">
                            {{ detail }}
                        </div></li>
                        </ul>
                    </div>

                    <div>
                        <p>Variants:</p>
                        <div v-for="variant in variants" :key="variant.id" style="display: inline-flex; margin: 5px;">
                        {{ variant.color }}
                        </div>
                    </div>

                    <div>
                        <p>Sizes:</p>
                        <div v-for="size in sizes" :key="size" style="display: inline-flex; margin: 5px;">
                            {{ size }}
                        </div>
                    </div>

        
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
